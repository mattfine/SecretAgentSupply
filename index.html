<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header Section With Logo -->
    <div class="header">
      <div class="container">
        <img src="./resources/images/Logo.png" alt="Binocular Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Splash Image Section With Page Title -->
    <div class="splash">
      <div class="container">
        <div class="title">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Section -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- Content Section -->
    <div class="content">

      <!-- Products Row -->
      <div class="products">
        <div class="pen">
          <img src="./resources/images/Pen.png" alt="Pen">
          <h5>Exploding Pen</h5>
        </div>
        <div class="watch">
          <img src="./resources/images/Watch.png" alt="Watch">
          <h5>Cellular Watch</h5>
        </div>
        <div class="glasses">
          <img src="./resources/images/Glasses.png" alt="Sun Glasses">
          <h5>Thermal Glasses</h5>
        </div>
      </div>

      <!-- Information Row -->
      <div class="info">
        <div class="location">
          <h5>Location</h5>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h5>Hours</h5>
          <p>0800 - 1800</p>
        </div>
      </div>

    </div>

    <!-- Footer Section -->
    <footer>
      <h5>Copyright Secret Agent Supply Inc.</h5>
    </footer>

  </body>
</html>
